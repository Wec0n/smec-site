<h1 class="tela-trabalho-titulo">Cadastro de usu√°rio</h1>
<form action="#" class="tela-trabalho-formulario">
    <div class="formulario-item formulario-item-um-quarto">
        <label for="cpf" class="item-label">CPF: </label>
        <input type="text" id="cpf" name="cpf" class="item-input" placeholder="XXX.XXX.XXX-XX">
    </div>
    <div class="formulario-item formulario-item-metade">
        <label for="email" class="item-label">E-mail: </label>
        <input type="text" id="email" name="email" class="item-input" placeholder="email@email.com">
    </div>
    <div class="formulario-item">
        <label for="nome" class="item-label">Nome: </label>
        <input type="text" id="nome" name="nome" class="item-input" placeholder="Nome">
    </div>
    <div class="formulario-item formulario-item-um-quarto">
        <label for="telefone" class="item-label">Telefone: </label>
        <input type="text" id="telefone" name="telefone" class="item-input" placeholder="(xx) x xxxx-xxxx">
    </div>
    <div class="formulario-item formulario-item-metade">
        <label for="cargo" class="item-label">Cargo: </label>
        <select name="cargo" class="item-input">
            <option value="1">Desenvolvedor</option>
            <option value="2">Agente Administrativo</option>
        </select>
    </div>
    <div class="formulario-item">
        <button class="formulario-botao">Cadastrar</button>
    </div>
</form>
